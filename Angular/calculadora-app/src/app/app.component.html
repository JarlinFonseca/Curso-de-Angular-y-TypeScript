<div class="container">
  <h1>{{titulo}}</h1>
  <form>
    <div class="form-group">
      <label>Operando A</label>
      <input type="number" class="form-control" 
        placeholder="Escribe el operando A" [(ngModel)]="operandoA" 
        name="operandoA">
    </div>

    <div class="form-group mt-3">
      <label>Operando B</label>
      <input type="number" class="form-control" 
        placeholder="Escribe el operando B" [(ngModel)]="operandoB" 
        name="operandoB">
    </div>
    <button type="submit" class="btn btn-primary mt-3" (click)="sumar()">Sumar</button>
  </form>
  <p>Resultado: {{resultado}}</p>

</div>
